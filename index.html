<!DOCTYPE html>
<html>
<head>
	<title>Pro Playing</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

<header>
	
<nav>
	<div class="logo"> <h1 style="font-size: 20px;"> Pro Playing </h1> </div>
	<div class="menu">
		<a href="#">Home</a>
		<a href="#">gallery</a>
		<a href="#">about</a>
		<a href="#">contact</a>
	</div>
</nav>

	<main>
		<section>
			<h3>Welcome From RAHAT</h3>
			<h1>Join Our Server - <span class="change_content"> </span> <span style="margin-top: -10px;"> | </span> </h1>
			<p>"Our Server Is Your First Choice"</p>
			<button href="#" type="button" class="btnone">Gameplay</button>
			<button href="#" class="btntwo" onclick="address()">Join Now</button>
			<p id="address">Server Address</p>
		</section>
	</main>


</header>
	<script>
		function address() {
			document.getElementById("address").innerHTML = " Server Address - proplaying.aternos.me:41245";
		}
	</script>

	<style>
		* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Josefin Sans", sans-serif;
}

header {
  width: 100%;
  height: 100vh;
  background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
    url("../images/mine.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

nav {
  width: 100%;
  height: 15vh;
  background: rgba(0, 0, 0, 0.2);
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  text-transform: uppercase;
}

nav .logo {
  width: 25%;
  text-align: center;
  /*background: red;*/
}

nav .menu {
  width: 40%;
  display: flex;
  justify-content: space-around;
}

nav .menu a {
  width: 25%;
  text-decoration: none;
  color: white;
  font-weight: bold;
}

nav .menu a:first-child {
  color: #00b894;
}

main {
  width: 100%;
  height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

section h3 {
  font-size: 35px;
  font-weight: 200;
  letter-spacing: 3px;
  text-shadow: 1px 1px 2px black;
}

section h1 {
  margin: 30px 0 20px 0;
  font-size: 55px;
  font-weight: 700;
  text-shadow: 2px 1px 5px black;
  text-transform: uppercase;
}

section p {
  font-size: 25px;
  word-spacing: 2px;
  margin-bottom: 25px;
  text-shadow: 1px 1px 1px black;
}

section button {
  padding: 12px 30px;
  border-radius: 4px;
  outline: none;
  text-transform: uppercase;
  font-size: 13px;
  font-weight: 500;
  text-decoration: none;
  letter-spacing: 1px;
  transition: all 0.5s ease;
}

section .btnone {
  /*background: #00b894;*/
  background: #fff;
  color: #000;
}

.btnone:hover {
  background: #00b894;
  color: white;
}

section .btntwo {
  background: #00b894;
  color: white;
}

.btntwo:hover {
  background: #fff;
  color: #000;
}

.change_content:after {
  content: "";
  animation: changetext 10s infinite linear;
  color: #00b894;
}

@keyframes changetext {
  0% {
    content: "Easy";
  }
  20% {
    content: "No Lag";
  }
  35% {
    content: "Friendly";
  }
  60% {
    content: "Survival Base";
  }
  80% {
    content: "Chat Option";
  }
  100% {
    content: "24/7 Online";
  }
}
#address{
  font-size: 25px;
  color: #ffffff;
  font-weight: bold;
  font-family: "Josefin Sans", sans-serif;
  margin: 30px;
}
	</style>
</body>
</html>
